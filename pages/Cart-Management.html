<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
    <link rel="stylesheet" href="../style-guide/Cart-Management.css">
</head>
<body>
    <header class="navbar">
        <a href="/pages/Home.html">VinylKart</a>
        <div class="search">
            <span>Search</span>
            <input type="search" name="" id="">
        </div>
        <ul class="nav-list">
            <li class="list-inline"><a href="../pages/Login-Page.html">Login</a></li>
            <li class="list-inline"><a href="../pages/Product-Listing.html">Products</a></li>
            <li class="list-inline"><a href="../pages/Wishlist-Management.html">Wishlist</a></li>
            <li class="list-inline"><a href="../pages/Cart-Management.html"></a>Cart</a></li>
        </ul>
    </header>
    <main>
        <h2>My Cart</h2>
        <div class="grid obj-two">
            <div class="horizontal-card">
                <div class="card-left">
                    <img src="/Assets/iu-8.jpeg" alt="">
                </div>
                <div class="card-right">
                    <div class="card-body">
                        <h1 >Vinyl</h1>
                        <div class="card-price">
                            Rs.2000
                        </div>
                        <div class="quant">
                            Quantity
                            <input class="item-quantity" type="number">
                        </div>
                        <div class="btn-remove">
                            Remove From Cart
                        </div>     
                        <div class="btn-wishlist">
                           Add to Wishlist
                        </div>                
                    </div>
                </div>
            </div>
            <div class="price-card">
                <h1>Price Details</h1>
                <hr>
                <div class="price">
                    Price - Rs.2000
                </div>
                <div class="del">
                    Delivery charges - Rs.180
                </div>
                <div class="total-amt">
                    Total Amount - Rs.2180
                </div>
                <div class="btn-order">
                    place order
                </div>
            </div>    
        </div>
        
    </main>
    <footer>
        <div class="txt-footer">Developed by Adithya Rajesh</div>
            <ul class="footer-list">
              <li class="list-inline"><a href="">Github</a></li>
              <li class="list-inline"><a href="">LinkedIn</a></li>
              <li class="list-inline"><a href="">Twitter</a></li>
            </ul>
    </footer>
</body>
</html>
